<header>
    <a [routerLink]="['/main-content']" (click)="scrollToTop()">
        <img class="logo" src="../../assets/img/my-logo.png" alt="">
    </a>
    <div class="menu">
        <a [routerLink]="['/main-content']" fragment="about-me" (click)="scrollToAboutMe(); handleLinkClick($event)" class="link">{{'header' | translate}}</a>
        <a [routerLink]="['/main-content']" fragment="my-skills" (click)="scrollToSkills(); handleLinkClick($event)" class="link">Skills</a>
        <a [routerLink]="['/main-content']" fragment="portfolio-join" (click)="scrollToPortfolio(); handleLinkClick($event)" class="link">Portfolio</a>
        <div class="language">
            <div class="language-switcher" *ngIf="selectedLanguage === 'en'" (click)="switchLanguage('de')">
                <span>EN</span>
                <img src="../../assets/img/english.png" alt="English">
            </div>
            <div class="language-switcher" *ngIf="selectedLanguage === 'de'" (click)="switchLanguage('en')">
                <span>DE</span>
                <img src="../../assets/img/german.png" alt="German">
            </div>
        </div>
    </div>
    <img (click)="toggleMenu()" *ngIf="!isMenuOpen" class="burger-menu" src="../../assets/img/burger-menu.png" alt="">
    <img (click)="toggleMenu()" *ngIf="isMenuOpen" class="close-button" src="../../assets/img/close.png" alt="">
</header>
