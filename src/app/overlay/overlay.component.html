<div class="overlay" [class.active]="isMenuOpen" (click)="closeMenu()">
    <a [routerLink]="['/main-content']" fragment="about-me" (click)="scrollToAboutMe()" class="link">{{'header' | translate}}</a>
    <a [routerLink]="['/main-content']" fragment="my-skills" (click)="scrollToSkills()" class="link">Skills</a>
    <a [routerLink]="['/main-content']" fragment="portfolio" (click)="scrollToPortfolio()" class="link">Portfolio</a>
    <a [routerLink]="['/main-content']" fragment="contact" (click)="scrollToContact()" class="link">{{'contact-headline' | translate}}</a>
    <div class="language">
        <div class="language-switcher link" *ngIf="selectedLanguage === 'en'" (click)="switchLanguage('de')">
            <span>EN</span>
            <img src="../../assets/img/english.png" alt="English">
        </div>
        <div class="language-switcher link" *ngIf="selectedLanguage === 'de'" (click)="switchLanguage('en')">
            <span>DE</span>
            <img src="../../assets/img/german.png" alt="German">
        </div>
    </div>
</div>
