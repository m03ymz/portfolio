<div class="overlay" [class.active]="isMenuOpen" (click)="closeMenu()">
    <a href="#about-me" class="link">About me</a>
    <a href="#my-skills" class="link">Skills</a>
    <a href="#portfolio" class="link">Portfolio</a>
    <a href="#contact" class="link">Contact</a>
    <div class="language">
        <div class="language-switcher link" *ngIf="selectedLanguage === 'en'" (click)="switchLanguage('de')">
            <span>EN</span>
            <img src="../../assets/img/english.png" alt="English">
        </div>
        <div class="language-switcher link" *ngIf="selectedLanguage === 'de'" (click)="switchLanguage('en')">
            <span>DE</span>
            <img src="../../assets/img/german.png" alt="German">
        </div>
    </div>
</div>
